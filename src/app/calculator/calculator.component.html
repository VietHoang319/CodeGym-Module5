<h1>Số một:</h1>
<input type="number" [(ngModel)]="number1">
<h1>Số hai:</h1>
<input type="number" [(ngModel)]="number2">
<h1>Kết quả: {{result}}</h1>
<button (click)="addition(number1, number2)">Cộng</button>
<button (click)="subtraction(number1, number2)">Trừ</button>
<button (click)="multilication(number1, number2)">Nhân</button>
<button (click)="divide(number1, number2)">Chia</button>
